<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction
        /n for rent</title>
    <style>
        body {
            background-image: url("static/background.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
        }
        h2 {
            text-align: center;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, button {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        h3 {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 style="margin-bottom: 2px;">House Price Prediction</h2>
        <p style="text-align: center; font-size: 12px; color: #555;">
            This model predicts the annual rental price for houses in Bangalore.
        </p>
        <form id="predictForm">
            <label for="location">Location:</label>
            <input type="text" id="location" placeholder="Enter Location" list="locationList">
            <datalist id="locationList"></datalist>

            <label for="sqft">Square Feet:</label>
            <input type="number" id="sqft" name="sqft" required>

            <label for="bath">Bathrooms:</label>
            <input type="number" id="bath" name="bath" required>

            <label for="bhk">BHK:</label>
            <input type="number" id="bhk" name="bhk" required>

            <button type="button" onclick="predictPrice()">Predict Price</button>
        </form>

        <h3>Predicted Price: <span id="result"></span></h3>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch("/get_locations")
            .then(response => response.json())
            .then(data => {
                let locationList = document.getElementById("locationList");
                data.locations.forEach(loc => {
                    let option = document.createElement("option");
                    option.value = loc;
                    locationList.appendChild(option);
                });
            })
            .catch(error => console.error("Error fetching locations:", error));
        });

        function predictPrice() {
            let formData = {
                location: document.getElementById("location").value,
                sqft: document.getElementById("sqft").value,
                bath: document.getElementById("bath").value,
                bhk: document.getElementById("bhk").value
            };

            fetch("/predict", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.predicted_price) {
                    document.getElementById("result").innerText = `â‚¹${data.predicted_price} Lakhs`;
                } else {
                    document.getElementById("result").innerText = "Error: " + data.error;
                }
            })
            .catch(error => console.error("Error:", error));
        }
    </script>
</body>
</html>
